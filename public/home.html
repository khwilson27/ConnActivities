        $(document).ready(function() {

            $.ajax({
                url: "/api/post",
                type: 'GET',
                // Fetch the stored token from localStorage and set in the header
                headers: {
                    "Authorization": localStorage.getItem('token')
                },
                success: function(data) {
                    console.log("success!");
                    console.log(data);
                    console.log(data.posts[0].category);
                    if (data.username) {
                        $("#username").text(data.username);
                    }
                    for (var i = 0; i < data.posts.length; i++) {

                        console.log(data.posts[i].category);
                        var cat = data.posts[i].category;

                        var newDiv = [];
                        var newDiv2Nested = [];
                        var newDiv3Nested = [];
                        var newDiv4Nested = [];
                        var newDiv5Nested = [];
                        var newDiv6Nested = [];

                        newDiv[i] = $("<div>");
                        newDiv[i].addClass("col-md-4");

                        newDiv2Nested[i] = $("<div>");
                        newDiv2Nested[i].addClass("thumbnail");

                        newDiv3Nested[i] = $("<img>");
                        newDiv3Nested[i].attr("src", "http://placehold.it/500x250/EEE");


                        newDiv4Nested[i] = $("<div>");
                        newDiv4Nested[i].addClass("caption");

                        newDiv5Nested[i] = $("<h4>");
                        newDiv5Nested[i].text(data.posts[i].title);

                        newDiv6Nested[i] = $("<a>");
                        newDiv6Nested[i].attr("href", "#");
                        newDiv6Nested[i].addClass("btn btn-info btn-xs");
                        newDiv6Nested[i].attr("role”, “button");
                        newDiv6Nested[i].attr("data-toggle", "modal");
                        newDiv6Nested[i].attr("data-target", "#modalDetails");
                        newDiv6Nested[i].text("Details");

                        newDiv[i].append(newDiv2Nested[i]);
                        newDiv2Nested[i].append(newDiv3Nested[i]);
                        newDiv2Nested[i].append(newDiv4Nested[i]);
                        newDiv4Nested[i].append(newDiv5Nested[i]);
                        newDiv4Nested[i].append(newDiv6Nested[i]);


                        switch (cat) {
                            case "sports":
                                $(".sports").append(newDiv[i]);
                                break;

                            case "entertainment":
                                $(".entertainment").append(newDiv[i]);
                                break;

                            case "food":
                                $(".food").append(newDiv[i]);
                                break;

                            case "miscellaneous":
                                $(".miscellaneous").append(newDiv[i]);
                                break;
                        }
                    }
                }
            });


            // allows user to sign out...deletes token and redirects to login
            $("#signOut").on("click", function() {
                window.localStorage.removeItem("token");
                window.location.href = "/sign-in";
            });
