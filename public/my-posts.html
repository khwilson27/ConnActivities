    <div id="modalCreate" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Post</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" method="POST" action="/api/post">
                        <div class="form-group">
                            <label for="title" class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="title" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category" class="col-sm-3 control-label">Category</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="category">
                                    <option value="opt-select" selected="selected">Select a Category</option>
                                    <option value="sports">Sports</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="food">Food</option>
                                    <option value="miscellaneous">Miscellaneous</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="address" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time" class="col-sm-3 control-label">Time</label>
                            <div class="col-sm-9">
                                <input type="datetime-local" class="form-control" id="time" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="5" id="description"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                </div>

    <script type="text/javascript">
        $(document).ready(function () {

            console.log(window.localStorage);

            // check if token exists using .getItem method
            // run GET ajax call if token exists
            if (window.localStorage.getItem("token")) {

                // API call to retrieve posts that user has created
                $.ajax({
                    url: "/api/my-post",
                    type: 'GET',
                    // Fetch the stored token from localStorage and set in the header
                    headers: {
                        "Authorization": localStorage.getItem('token')
                    },
                    success: function (data) {
                        console.log("success! Created posts");
                        console.log(data);
                        $("#username").text(data.username);

                        // Build activity cards that user has created here 
                    }
                });

                // API call to retrieve posts that user has accepted
                $.ajax({
                    url: "/api/my-post/accepted",
                    type: 'GET',
                    // Fetch the stored token from localStorage and set in the header
                    headers: {
                        "Authorization": localStorage.getItem('token')
                    },
                    success: function (data) {
                        console.log("success! Accepted posts");
                        console.log(data);

                        // Build activity cards that user has joined here
                    for (var i = 0; i < data.posts.length; i++) {

                        var newDiv;
                        var newDiv2Nested;
                        var newDiv3Nested;
                        var newDiv4Nested;
                        var newDiv5Nested;
                        var newDiv6Nested;
                        var newDiv7Nested;

                        newDiv = $("<div>");
                        newDiv.addClass("col-md-3");

                        newDiv2Nested = $("<div>");
                        newDiv2Nested.addClass("thumbnail");

                        newDiv3Nested = $("<img>");
                        newDiv3Nested.attr("src", "http://placehold.it/500x250/EEE");


                        newDiv4Nested = $("<div>");
                        newDiv4Nested.addClass("caption");

                        newDiv5Nested = $("<h4>");
                        newDiv5Nested.text(data.posts[i].title);

                        newDiv6Nested = $("<a>");
                        newDiv6Nested.attr("href", "#");
                        newDiv6Nested.addClass("btn btn-info btn-xs detailsModalBtn");
                        newDiv6Nested.attr("role”, “button");
                        newDiv6Nested.attr("data-toggle", "modal");
                        newDiv6Nested.attr("data-target", "#modalDetails");
                        newDiv6Nested.text("Details");

                        newDiv7Nested = $("<a>");
                        newDiv7Nested.attr("href", "#");
                        newDiv7Nested.addClass("btn btn-danger btn-xs pull-right");
                        newDiv7Nested.attr("role”, “button");
                        newDiv7Nested.text("Cancel");

                        // Add the activity details info to the detail button
                        newDiv6Nested.attr("data-id", data.posts[i].id);
                        newDiv6Nested.attr("data-title", data.posts[i].title);
                        newDiv6Nested.attr("data-description", data.posts[i].description);
                        newDiv6Nested.attr("data-address", data.posts[i].address);
                        newDiv6Nested.attr("data-category", data.posts[i].category);
                        newDiv6Nested.attr("data-time", data.posts[i].time);
                        newDiv6Nested.attr("data-UserId", data.posts[i].UserId);

                        newDiv.append(newDiv2Nested);
                        newDiv2Nested.append(newDiv3Nested);
                        newDiv2Nested.append(newDiv4Nested);
                        newDiv4Nested.append(newDiv5Nested);
                        newDiv4Nested.append(newDiv6Nested);
                        newDiv4Nested.append(newDiv7Nested);

                        $("#attending").append(newDiv);

                        // append the div to the correct box depending on category
                        // switch (data.posts[i].category) {
                        //     case "sports":
                        //         newDiv3Nested.attr("src", "http://placehold.it/500x250/EEE");
                        //         $(".sports").append(newDiv);
                        //         break;

                        //     case "entertainment":
                        //         newDiv3Nested.attr("src", "http://placehold.it/500x250/EEE");
                        //         $(".entertainment").append(newDiv);
                        //         break;

                        //     case "food":
                        //         newDiv3Nested.attr("src", "http://placehold.it/500x250/EEE");
                        //         $(".food").append(newDiv);
                        //         break;

                        //     case "miscellaneous":
                        //         newDiv3Nested.attr("src", "http://placehold.it/500x250/EEE");
                        //         $(".miscellaneous").append(newDiv);
                        //         break;
                        // }
                        }
                    }
                });
            }
            // else {
            //     alert("Please log-in");
            //     window.location.href = "/sign-in";
            // }


            // allows user to create post...grabs values from form
            $("#createPost").on("click", function (event) {
                event.preventDefault();


                // if token does not exists, user not logged-in
                if (!window.localStorage.getItem("token")) {
                    alert("You need to be signed in!");
                    window.location.href = "/sign-in";
                    // if token exists, they are logged-in and assign form data to newPost 
                } else {
                    var newPost = {
                        title: $("#title").val().trim(),
                        category: $("#category").val().trim(),
                        address: $("#address").val().trim(),
                        time: $("#time").val().trim(),
                        description: $("#description").val().trim(),
                        authorization: window.localStorage.getItem("token")
                    };

                    console.log(newPost);

                    // query DB to add data from newPort object
                    $.post("/api/post", newPost)
                        .done(function (data) {
                            console.log(data);
                            alert("Adding post...");
                            window.location.href = "/my-posts";
                        });
                }

            });

            // delete button on-click (each card will have unique data attr id)
            // sequelize delete function (using data attr id)
            $("#delete").on("click", function (event) {
                event.preventDefault();

                if (confirm("Are you sure you want to delete?")) {
                    // console.log("deleted");
                    var deleteData = {
                        authorization: window.localStorage.getItem("token"),
                        activityID: $(this).attr("data-id")
                    }
                    $.ajax({
                        url: "/api/my-activities/",
                        type: 'DELETE',
                        data: deleteData,
                        success: function () {
                            alert("Deleting post...");
                            window.location.href = "/my-posts";
                        }
                    });
                }

            });

            // if cancel button clicked, then update post partnerID = null
            $("#cancel").on("click", function (event) {
                event.preventDefault();

                if (confirm("Are you sure you want to cancel?")) {
                    var cancelUser = {
                        authorization: window.localStorage.getItem("token"),
                        activityID: $(this).attr("data-id")
                    }

                    $.ajax({
                        url: "/api/post",
                        type: "PUT",
                        data: cancelUser,
                        success: function () {
                            alert("Cancelling attendance...");
                            window.location.href = "/my-posts";
                        }
                    });
                }
            });

            // allows user to sign out...deletes token and redirects to login
            $("#signOut").on("click", function () {
                window.localStorage.removeItem("token");
                window.location.href = "/sign-in";
            });
        })
    </script>
