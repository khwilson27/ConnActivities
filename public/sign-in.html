<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/gsdk.css">
    <link rel="icon" href="assets/img/favicon/favicon.ico" type="image/png" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body id="background">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="assets/img/logo/ca-logo-wht.png" alt="ConnActivities logo" id="ca-logo" height="120" width="120">
            </div>
        </div>
        <div class="row">
            <h1 class="text-center" id="logo">ConnActivities<sup>&reg;</sup></h1>
        </div>
        <div class="row">
            <div class="text-center" id="tag-line">New Friends. New Adventures.</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-name text-center"> <strong>Sign In</strong>
                    </div>
                    <div class="panel-body" id="panel-start">
                        <form class="form-horizontal" id="signinForm">
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword" required="">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" class="btn btn-primary btn-md btn-round btn-fill" id="loginBtn">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-center">Not Registered? <a href="/sign-up" class="">Sign Up here</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer navbar-fixed-bottom">
            <div class="container">
                <p class="text-center" id="footer-copy">&copy; 2017 ConnActivities Co. All Rights Reserved.</p>
            </div>
        </footer>
        <video autoplay loop id="video-background" muted plays-inline>
            <source src="https://secure.meetupstatic.com/s/img/457419671895069178/guest_home/video.mp4" type="video/mp4">
        </video>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {

        console.log(window.localStorage);

        // allows user to create post...grabs values from form
        $("#loginBtn").on("click", function(event) {
            event.preventDefault();
            var loginInputs = {
                email: $("#inputEmail").val().trim(),
                password: $("#inputPassword").val().trim(),
            };

            // sends form values to db
            $.post("/api/login", loginInputs)
                .done(function(data) {
                    console.log(data);

                    if (!data.token) {
                        alert(data.message);
                    } else {
                        window.localStorage.setItem("token", data.token);
                        console.log(window.localStorage);
                        alert("Signing in...");
                        window.location.href = "/";
                    }

                });
        });
    })
    </script>
</body>

</html>
