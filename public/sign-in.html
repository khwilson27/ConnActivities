<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <style>
        .panel-default {
            margin-top: 4em;
        }

        #logo {
            font-size: 4em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center" id="logo">ConnActivities</h1>
                <div class="panel panel-default">
                    <div class="panel-heading text-center"> <strong>Sign In</strong>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal" id="signinForm">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="inputEmail" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" required="">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-md" id="loginBtn">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-center">Not Registered? <a href="/sign-up" class="">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            console.log(window.localStorage);
            
            // allows user to create post...grabs values from form
            $("#loginBtn").on("click", function (event) {
                event.preventDefault();
                var loginInputs = {
                    email: $("#inputEmail").val().trim(),
                    password: $("#inputPassword").val().trim(),
                };

                // sends form values to db
                $.post("/api/login", loginInputs)
                    .done(function (data) {
                        console.log(data);

                        if (!data.token) {
                            alert(data.message);
                        } else {
                            window.localStorage.setItem("token", data.token);
                            console.log(window.localStorage);
                            alert("Signing in...");
                            window.location.href = "/home";
                        }

                    });
            });
        })
    </script>
</body>

</html>
